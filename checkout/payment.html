</head>
<body>

    <div class="logo small-4 medium-10 columns">

        <a href="#" class="count-indicator" data-toggle="cart"><span>0</span><i class="icon fi-shopping-cart"></i></a>

        <a href="#" class="hide-for-medium" data-toggle="main-menu"><i class="icon fi-list"></i></a>

</header>

<div id="search-bar" class="hide default-padding row" data-toggler=".hide"><input type="search" placeholder="Search..." autofocus></div>

<ul class="menu vertical hide hide-for-medium" id="main-menu" data-toggler=".hide">
    <li><a href="#"><i class="icon fi-shopping-bag"></i> <span>Shop</span></a></li>

    <li><a href="#"><i class="icon fi-mail"></i> <span>Contact Us</span></a></li>
</ul>

<!-- START CONTENT -->

<div class="callout callout-borderless secondary medium-text-center steps">
    <div class="row">
        <div class="small-12 medium-4 columns step done"><span class="step-number">1</span> Shipping/Billing</div>
        <div class="small-12 medium-4 columns step active"><span class="step-number">2</span> Payment</div>
        <div class="small-12 medium-4 columns step"><span class="step-number">3</span> Review</div>
    </div>
</div>

<div class="content-wrapper">
    <h1 class="main-heading uppercase text-center">Payment</h1>
    <hr>

    <p class="main-subheading">Credit Card Info</p>

    <div class="payment-options">
        <img class="selected" src="../assets/images/credit-cards/visa.png">
        <img src="../assets/images/credit-cards/mastercard.png">
        <img src="../assets/images/credit-cards/discover.png">
        <img src="../assets/images/credit-cards/amex.png">
        <img src="../assets/images/credit-cards/paypal.png">
    </div>

    <form class="form-checkout">
        <div class="row">
            <div class="medium-6 columns">
                <label>First Name
                <input type="text">
            </label>
            </div>
            <div class="medium-6 columns">
                <label>Last Name
                    <input type="text">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <label>Credit Card Number
                    <div class="input-group">
                        <input type="text" class="input-group-field"><span class="input-group-label"><i class="fi-credit-card"></i></span>
                    </div>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="medium-6 columns">
                <label>Expiration Date
                    <div class="input-group">
                        <input type="text" class="input-group-field"><span class="input-group-field text-muted" style="padding: 0 .4rem"> / </span><input type="text" class="input-group-field">
                    </div>
                </label>
            </div>
            <div class="medium-6 columns">
                <label>Security Code
                    <div class="input-group">
                        <input type="text" class="input-group-field"> <span class="text-accent input-group-field" style="padding-left: .8rem;" data-tooltip class="has-tip" title="desc goes here...">What is this?</span>
                    </div>
                </label>
            </div>
        </div>

        <hr>

        <div class="text-right">
            <button class="button button-success uppercase">Continue ></button>
        </div>
    </form>
</div>

<!-- END CONTENT -->
