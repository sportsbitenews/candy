<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="../assets/css/foundation.min.css">
        <link rel="stylesheet" type="text/css" href="../assets/css/foundation-icons.css">
        <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
    </head>
    <body>
        <header class="default-padding row">
            <div class="logo small-4 medium-10 columns">
                <a href="/"><img src="../assets/images/logo.jpg"></a>

                <ul class="menu menu-main-horz show-for-medium">
                    <li><a href="#"><span>Shop</span></a></li>
                    <li><a href="#"><span>Catalog</span></a></li>
                    <li><a href="#"><span>Blog</span></a></li>
                    <li><a href="#"><span>About Us</span></a></li>
                    <li><a href="#"><span>Contact Us</span></a></li>
                </ul>
            </div>
            <div class="small-8 medium-2 columns text-right">
                <a href="#" class="count-indicator" data-toggle="cart"><span>0</span><i class="icon fi-shopping-cart"></i></a>
                <a id="search-icon" data-toggle="search-bar"><i class="icon fi-magnifying-glass"></i></a>
                <a href="#" class="hide-for-medium" data-toggle="main-menu"><i class="icon fi-list"></i></a>
            </div>
        </header>

        <div id="search-bar" class="hide default-padding row" data-toggler=".hide">
            <input type="search" placeholder="Search..." autofocus>
        </div>

        <ul class="menu vertical hide hide-for-medium" id="main-menu" data-toggler=".hide">
            <li><a href="#"><i class="icon fi-shopping-bag"></i> <span>Shop</span></a></li>
            <li><a href="#"><i class="icon fi-page-multiple"></i> <span>Catalog</span></a></li>
            <li><a href="#"><i class="icon fi-megaphone"></i> <span>Blog</span></a></li>
            <li><a href="#"><i class="icon fi-torsos-female-male"></i> <span>About Us</span></a></li>
            <li><a href="#"><i class="icon fi-mail"></i> <span>Contact Us</span></a></li>
        </ul>

        <!-- START CONTENT -->
        <div class="content-wrapper">
            <h1 class="main-heading uppercase text-center show-for-medium">Shop All BOOZE!!</h1>
            <hr class="show-for-medium">
            <p id="search-terms" class="text-center show-for-medium"></p>

            <div class="row">
                <!-- TODO hide on small screens initially .hide -->
                <a class="filters-toggle hide-for-medium" data-toggle="filters-content">Filter <i class="icon fi-plus"></i></a>
                <div class="filters hide-small medium-4 large-3 columns" id="filters-content" data-toggler=".hide-small">
                    <fieldset>
                        <label>Show:</label>
                        <select size="1" name="size">
                            <option value="15">15 per page</option>
                            <option value="30">30 per page</option>
                            <option value="60">60 per page</option>
                        </select>
                    </fieldset>

                    <!-- Filters dynamically created -->
                </div>

                <h1 class="main-heading uppercase text-center hide-for-medium">Shop All Candy</h1>
                <hr class="hide-for-medium">

                <section class="list-product list-product-bordered medium-8 large-9 columns">
                    <div id="search-results">
                        <div class="row">
                            <!-- Search results dynamically created -->
                        </div>

                        <div class="pagination text-center">
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- END CONTENT -->

        <div class="footer-brands show-for-medium">
            <img src="../assets/images/slide-logo-1.png" alt="Candy Brand">
            <img src="../assets/images/slide-logo-2.png" alt="Candy Brand">
            <img src="../assets/images/slide-logo-3.png" alt="Candy Brand">
        </div>

        <div class="orbit hide-for-medium" role="region" aria-label="Favorite Candy Pictures" data-orbit>
            <ul class="orbit-container">
                <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
                <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
                <li class="orbit-slide">
                    <img class="orbit-image" src="../assets/images/slide-1.jpg" alt="Candy">
                </li>
                <li class="orbit-slide">
                    <img class="orbit-image" src="../assets/images/slide-2.jpg" alt="Candy">
                </li>
            </ul>
        </div>

        <div class="social">
            <a href="#" class="social-icon"><i class="fi-social-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fi-social-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fi-social-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fi-social-pinterest"></i></a>
            <a href="#" class="social-icon"><i class="fi-social-youtube"></i></a>
        </div>
        <div class="menu-footer">
            <a href="">Blog</a>
            <a href="">About Us</a>
            <a href="">FAQs</a>
            <a href="">Order</a>
            <a href="">Tracking</a>
            <a href="">Contact</a>
        </div>
        <footer>
            <div class="legal text-muted">Â© Copyright 2015. candyshop.com. All rights reserved.</div>
            <div class="payment-options">
                <img src="../assets/images/credit-cards/visa.png">
                <img src="../assets/images/credit-cards/mastercard.png">
                <img src="../assets/images/credit-cards/discover.png">
                <img src="../assets/images/credit-cards/amex.png">
                <img src="../assets/images/credit-cards/paypal.png">
            </div>
        </footer>

        <script src="../assets/js/vendor/jquery.min.js"></script>
        <script src="../assets/js/foundation.min.js"></script>
        <script src="../assets/js/foundation.util.motion.js"></script>
        <script src="../assets/js/store/collection.js"></script>

        <script>
            $(document).foundation();
        </script>
    </body>
</html>
